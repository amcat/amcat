<p>    <label>{{ form.columns.label_tag }}</label> <span id="column_field_container">{{ form.columns }}</span></p><p id="column-interval-form">    <label>{{ form.columnInterval.label_tag }}:</label> {{ form.columnInterval }}</p><script type="text/javascript">    $(document).ready(function(){        $('#column_field_container #id_columns').bind('multiselectclose', function(){            var columns = $(this).val();            showHideInterval(columns);        });                var columns = $('#column_field_container #id_columns').val();        showHideInterval(columns);    });        function showHideInterval(columns){        if($.inArray('interval', columns) >= 0){            $('#column-interval-form').show();        } else {            $('#column-interval-form').hide();        }    }</script>
